{% extends 'user_panel/views/base.html' %}


{% load static %}

{% block content %}
<main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>
      <div class="content">
        <div class="card mb-3" id="customersTable" data-list='{"valueNames":["name","email","phone","address","joined"],"page":10,"pagination":true}'>
          <div class="card-header">
            <div class="row flex-between-center">
              <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
                <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Customers</h5>
              </div>
              <div class="col-8 col-sm-auto text-end ps-2">
                <div id="table-customers-replace-element">
                  <a class="btn btn-falcon-default btn-sm" href="{% url 'user_panel_admin_user_create' %}"><span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span><span class="d-none d-sm-inline-block ms-1">New</span></a>
               </div>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-sm table-striped fs--1 mb-0 overflow-hidden">
                <thead class="bg-200 text-900">
                  <tr>
                    <th>
                      
                    </th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="name">Name</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="email">Email</th>
                    <!-- <th class="sort pe-1 align-middle white-space-nowrap" data-sort="phone">Phone</th> -->
                    <!-- <th class="sort pe-1 align-middle white-space-nowrap ps-5" data-sort="address" style="min-width: 200px;">Billing Address</th> -->
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="joined">Joined</th>
                    <th class="sort pe-1 align-middle white-space-nowrap text-center" data-sort="joined">is_admin</th>
                    <th class="align-middle no-sort"></th>
                  </tr>
                </thead>
                <tbody class="list" id="table-customers-body">

                {% for user in users %}
                  <tr class="btn-reveal-trigger">
                    <td class="align-middle py-2" style="width: 28px;">
                    </td>
                    <td class="name align-middle white-space-nowrap py-2">
                        <a href="{% url 'user_panel_admin_user_edit' user.id%}">
                        <div class="d-flex d-flex align-items-center">
                          <div class="avatar avatar-xl me-2">
                            <img class="rounded-circle" src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'user_panel/user.jpg' %}{% endif %}" alt="" />
                          </div>
                          <div class="flex-1">
                            <h5 class="mb-0 fs--1">{{user.username}}</h5>
                          </div>
                        </div></a>
                    </td>
                    <td class="email align-middle py-2"><a href="aaaaaaaaaaaaaa">{{user.email}}</a></td>
                    <!-- <td class="phone align-middle white-space-nowrap py-2"><a href="tel:2012001851">(201) 200-1851</a></td> -->
                    <!-- <td class="address align-middle white-space-nowrap ps-5 py-2">2392 Main Avenue, Penasauka, New Jersey 02139</td> -->
                    <td class="joined align-middle py-2">{{user.date_joined |date:"M d Y" }}</td>
                    <td class="text-center">
                        {{user.is_superuser}}
                    </td>
                    <td class="align-middle white-space-nowrap py-2 text-end">
                        <a class="btn btn-danger" href="{% url 'user_panel_admin_user_delete' user.id %}">Delete</a>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-center">
            <button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
            <ul class="pagination mb-0"></ul>
            <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
          </div>
        </div>
      </div>
    </div>
  </main>


{% endblock %}
